<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lib48_changer votre mot de pass</title>
    <link rel="stylesheet" href="../css/changeLoosedPassword.css">
</head>
<body>
    <section class="up">
        <a href="../index.html" class="logoImg"><img src="../ressources/images/logo.png" alt="logo"></a>
        <h1>Changer de mot de pass</h1>
        <p>
            Valider votre nouveau mot de pass.
        </p>
    </section>
    <form class="recover">
        <div class="champ">
            <label for="newPass" class="passLabel">Mot de pass</label>
            <input type="password" id="newPass" class="newPass" placeholder="********" required>
            <figure class="see"><img src="../ressources/images/eyeOpen.png" alt="eye"></figure>
        </div>
        <div class="champ">
            <label for="confirmPass" class="passLabel">Confirmer votre mot de pass</label>
            <input type="password" id="confirmPass" class="confirmPass" placeholder="********" required>
            <figure class="see"><img src="../ressources/images/eyeOpen.png" alt="eye"></figure>
        </div>
        <button type="submit" class="send">CONTINUER</button>
    </form>
</body>
</html>
