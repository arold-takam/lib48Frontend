<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../ressources/images/logo.png">
    <title>Lib48/Connectez-Vous</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="well">
        <a href="../index.html" class="logo"><img src="../ressources/images/logo.png" alt="logoIcon" class="logoIcon"></a>
	    <h1>Bienvenue a vous</h1>
	    <p>Veuillez entrer votre email ainsi que votre mot de pass et connecter simplement.</p>
    </section>
    <form class="signIn">
	    <div class="put">
		    <label for="mail">Entrez votre adresse email</label>
		    <input type="email" name="mail" id="mail" class="mail" placeholder="(EX: toto@gmail.com)">
	    </div>
	    <div class="put">
		    <label for="pass">Entrez votre adresse email</label>
		    <input type="password" name="pass" id="pass" class="pass" placeholder="********">
		    <figure>
			    <img src="../ressources/images/eyeOpen.png" alt="eye icon" class="eye">
		    </figure>
	    </div>
	    <div class="remind">
		    <div class="check">
			    <input type="checkbox" name="mind" id="mind">
			    <label for="mind">Se souvenir de moi</label>
		    </div>
		    <a href="#" class="forget">Mot de pass oublie?</a>
	    </div>
	    <div class="ctaZone">
		    <div class="upCta">
			    <hr>
			    <p>Continuer avec</p>
		    </div>
		    <ul class="oderConnect">
			    <li><img src="../ressources/images/gmail.png" alt="gmail"></li>
			    <li><img src="../ressources/images/facebook.png" alt="facebook"></li>
			    <li><img src="../ressources/images/linkedIn.png" alt="linkedIn"></li>
		    </ul>
		    <button type="submit" class="go">SE CONNECTER</button>
	    </div>
    </form>
    <a href="../html/aDashHome.html" class="admin DashHome">Go to admin home dash</a>
</body>
</html>
